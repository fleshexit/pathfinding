<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.css">
    <title>Pathfinder</title>
</head>
<body>
    <section class="frame">
        <div class="content">
            <div class="sidebar">
                <div>
                    <button id="clear-btn">Clear</button>
                    <button id="block-btn">Block</button>
                    <button id="eraser-btn">Eraser</button>
                </div>
                <div>
                    <button id="menu-btn">Menu</button>
                </div>
            </div>
            <div class="grid"></div>
        </div>
        <div>
            <input 
            type="range" 
            id="size-slider" 
            name="size" 
            min="8" 
            max="64" 
            value="16" 
            />
        </div>
    </section>
    <dialog class="menu">
        <div class="menu-content">
            <h2>Terrain Generation</h2>
            <form class="menu-form" action="#" method="dialog">
                <label for="terrain">Terrain</label>
                <select name="terrain" id="terrain">
                    <option value="blank">Blank</option> 
                    <option value="random">Random</option>
                    <option value="maze">Maze</option>
                </select>
                <label for="algorithm">Algorithm</label>
                <select name="algorithm" id="algorithm">
                    <option value="astar">A*</option>
                    <option value="dijkstra">Dijkstra</option>
                    <option value="greedy">Greedy</option>
                </select>
                <label for="startX">Start X Pos</label>
                <input type="number" name="startX" id="startX" value="0" required>
                <label for="startY">Start Y Pos</label>
                <input type="number" name="startY" id="startY" value="0" required>
                <label for="endX">End X Pos</label>
                <input type="number" name="endX" id="endX" value="0" required>
                <label for="endY">End Y Pos</label>
                <input type="number" name="endY" id="endY" value="0" required>
                <input id="submit" type="submit" value="Generate">
            </form>
        </div>
    </dialog>
    <footer>
        <a href="https://github.com/fleshexit/pathfinding" target="_blank">
            <img src="https://github.com/fluidicon.png" alt="github">
            fleshexit
        </a>
    </footer>
    <script src="main.js"></script>
</body>
</html>
